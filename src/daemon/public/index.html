<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="content"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#each monitors}}
        <div class="monitor {{status}}">

          <a href="/{{id}}" title="{{cwd}}$ {{command.[2]}}">{{id}}</a>

          <div class="details">
            <span class="status">
              <small>{{status}}</small>
            </span>
            <button class="remove" data-id="{{id}}">
              <small>X</small>
            </button>
            <button class="start {{status}}" data-id="{{id}}">
              <small>start</small>
            </button>
            <button class="stop {{status}}" data-id="{{id}}">
              <small>stop</small>
            </button>
          </div>

        </div>
      {{else}}
        <p>
          Welcome! Why not add some servers ;)
        </p>
        <p>
          <code>hotel add 'cmd -p $PORT'</code>
        </p>
      {{/each}}

      <button class="add" data-id="{{id}}">
        <small>Add Server</small>
      </button>

      <footer>
        <p>
          <a href="https://github.com/typicode/hotel">
            <i class="fa fa-building-o"></i>
          </a>
          <small class="vs">{{vs}}</small>
        </p>
      </footer>

    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
