<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>

    <form class="addform">
      <label>Path</label><input type="text" placeholder="C:\path\project" name="path">
      <label>Cmd</label><input type="text" placeholder="node app.js" name="cmd">
      <h2><small>Options</small></h2>
      <label>Output</label><input type="text" placeholder="output.log (default: none)" name="o">
      <label>Name</label><input type="text" placeholder="name (default: current dir name)" name="n">
      <label>Port</label><input type="text" placeholder="8080 (default: random port)" name="p">
      <label>Env</label><input type="text" placeholder="environment variable" name="e">
    </form>
    
    <button class="add">
      <small>Add Server</small>
    </button>

    <div id="list"></div>

    <script id="list-template" type="text/x-handlebars-template">
      {{#each monitors}}
        <div class="monitor {{status}}">
          <a href="/{{id}}" title="{{cwd}}$ {{command.[2]}}">{{id}}</a>
          <div class="details">
            <span class="status">
              <small>{{status}}</small>
            </span>
            <button class="remove" data-id="{{id}}" title="Remove">
              <small>X</small>
            </button>
            <button class="start {{status}}" data-id="{{id}}">
              <small>start</small>
            </button>
            <button class="stop {{status}}" data-id="{{id}}">
              <small>stop</small>
            </button>
          </div>
        </div>
      {{else}}
        <p>Welcome! Why not add some servers ;)</p>
      {{/each}}
      <footer>
        <p>
          <a href="https://github.com/typicode/hotel">
            <i class="fa fa-building-o"></i>         
            <small class="vs">{{vs}}</small>
          </a>
        </p>
      </footer>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
